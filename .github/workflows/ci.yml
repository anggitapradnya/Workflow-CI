name: ML Workflow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Job started"

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.12
          environment-file: MLProject/conda.yaml
          activate-environment: ml-env
          auto-update-conda: true
          use-mamba: true

      - name: Check Env
        run: |
          python --version
          conda info
          conda list

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow dagshub tqdm

      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=file:./mlruns" >> $GITHUB_ENV

      - name: Run mlflow project
        run: |
          mlflow run MLProject

      - name: Install Python dependencies
        run: echo "Dependencies already installed"

      - name: Upload to Google Drive
        run: |
          echo "Simulated upload to Google Drive (not required in CI)"

      - name: Upload MLflow Results
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/

      - name: Complete job
        run: echo "Job completed successfully"
