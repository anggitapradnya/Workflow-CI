name: ML Workflow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Job started"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12 with Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.12
          environment-file: MLProject/conda.yaml
          activate-environment: ml-env
          auto-update-conda: true
          use-mamba: true

      - name: Check environment
        run: |
          python --version
          conda info
          conda list

      - name: Install additional dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow dagshub tqdm

      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=${{ github.workspace }}/mlruns" >> $GITHUB_ENV

      - name: Run MLflow Project
        run: mlflow run MLProject -e main --env-manager local

      - name: Upload MLflow Results
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/

      - name: Complete job
        run: echo "Job completed successfully"
